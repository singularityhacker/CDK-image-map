<!DOCTYPE html>
<html>
<head>
    <title>CDK Image Map</title>
    <script>



        function resizeMap() {
            var image = document.getElementById('map-image');
            var originalWidth = 4056; // Replace with your image's original width
            var currentWidth = image.offsetWidth;

            var scale = currentWidth / originalWidth;

            var areas = document.getElementsByTagName('area');
            for (var i = 0; i < areas.length; i++) {
                var coords = areas[i].dataset.originalCoords.split(',');
                var newCoords = coords.map(function(coord) {
                    return Math.round(coord * scale);
                }).join(',');
                areas[i].coords = newCoords;
            }
        }

        window.onload = resizeMap;
        window.onresize = resizeMap;

    </script>
</head>
<body>
    <img src="CDK.jpg" id="map-image" usemap="#image-map" style="max-width:100%;height:auto;">

    <map name="image-map">
